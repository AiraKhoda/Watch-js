<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Watch Home</title>
</head>

<body>



    <div class="container">

        <div class="clock">
            <div class="clock-time">
                <span id="hour"></span>
                <span>:</span>
                <span id="minute"></span>
            </div>

            <span id="second">25</span>
        </div>

        <div class="days">
            <span>Sunday</span> -
            <span>Monday</span> -
            <span>Tuesday</span> -
            <span>Wednesday</span> -
            <span>Thursday</span> -
            <span>Friday</span> -
            <span>Saturday</span>
        </div>


        <div class="date">
            <span id="year"></span>
            <span id="month"></span>
            <span id="day"></span>
        </div>


    </div>






    <script src="js/main.js"></script>
</body>

</html>
